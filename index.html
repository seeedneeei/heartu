<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pleaseeeee</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div id="scene1">
        <h1>Nǐ hǎo. Will you play Overcooked 2 with me? ~~匸Pヽ(･ω･｀)</h1>
        <p>Please select your response:</p>
        <div class="options">
            <button onclick="answer('A')">A. Yes</button>
            <button onclick="answer('B')">B. Absolutely</button>
            <button onclick="answer('C')">C. I can't say no</button>
            <button onclick="answer('D')">D. All of the above</button>
        </div>   
        <img src="hamter.jpg" alt="Image" class="placeholder-image">
    </div>
    
    <div id="scene2" style="display: none;">
        <h1>Yes is not enough :(</h1>
        <img src="scene 2.gif" alt="Scene for Answer A" class="scene-image">
        <button onclick="goBack()">Go back</button>
    </div>

    <div id="scene3" style ="display: none;">
        <h1>Nooo, more enthusiasm!</h1>
        <img src="scene 3.gif" alt="Scene for Answer B" class="scene-image">
        <button onclick="goBack()">Go back</button>
    </div>

    <div id="scene4" style="display; none;">
        <h1>What kind of answer is this?</h1>
        <img src="scene 4.gif" alt="Scene for Answer C" class="scene-image">
    </div>

    <div id="scene5" style="display; none;">
        <h1>Yayyyyy you chose the correct answer</h1>
        <img src="happi cat.gif" alt="Scene for Answer D" class="scene-image">
    </div>
    
    <script>
        function answer(choice) {
            document.querySelectorAll('[id^="scene"]').forEach(scene => {
                scene.style.display = 'none';
            });

            var sceneNumber = choice.charCodeAt(0) - 64 + 1;
            document.getElementById('scene' + sceneNumber).style.display = 'block';
        }

        function goBack() {
            document.querySelectorAll('[id^="scene"]).forEach(scene => {
                scene.style.display = 'none';
            }};

            document.getElementById('scene1').style.display = 'block';
        }
    </script>
</body>
</html>
